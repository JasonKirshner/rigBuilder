<ion-view view-title="{{parts[0].title}}">
  <ion-content>
    <div class="card">
        <ion-item ng-click="addPart(cpu.name, cpu.price); updatePart(0, cpu.name)" class="build-item dark" ng-repeat="cpu in cpus">
          <img ng-src="img/{{cpu.path}}.jpg" class="part-img"/>
          <div>{{cpu.name}}</div>
          <div class="badge badge-positive" style="margin-left: 20px;">${{cpu.price}}</div>
        </ion-item>
    </div>
  </ion-content>
</ion-view>
