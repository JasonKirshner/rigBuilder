<ion-view view-title="{{parts[3].title}}">
  <ion-content>
    <div class="card">
        <ion-item ng-click="addPart(mem.name, mem.price); updatePart(3, mem.name)" class="build-item dark" ng-repeat="mem in mems">
          <img ng-src="img/{{mem.path}}.jpg" class="part-img"/>
          <div>{{mem.name}}</div>
          <div class="badge badge-positive" style="margin-left: 20px;">${{mem.price}}</div>
        </ion-item>
    </div>
  </ion-content>
</ion-view>
