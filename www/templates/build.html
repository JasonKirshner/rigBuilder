<ion-view view-title="{{whichBuild}}">
  <ion-content>
    <h1 style="text-align: center">{{whichBuild}}</h1>
    <h2>Total Cost: ${{total | number: 2}}</h2>
    <p>{{description}}</p>
    <ion-list id="build">
      <h3>Parts</h3>
      <ion-item class="build-item dark" ng-repeat="comp in components">
        {{comp.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
